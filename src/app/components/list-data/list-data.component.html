   <div class="">
    <div class="">
      <h4 class="">User List</h4>
      <div class="">
        <table class="">
          <thead>
            <tr>
              <th scope="col">Id.</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            @for (user of users; track user) {
              <tr>
                <th scope="row">{{ user.id }}</th>
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>
                  <button type="button" class="" (click)="editUser(user)">
                    Edit
                  </button>
                  <button type="button" class="" (click)="removeUser(user)">
                    Delete
                  </button>
                </td>
              </tr>
            }
          </tbody>
        </table>
      </div>
      <div class="">
        <button type="button" class="" (click)="addNewUser()">
          Add New User
        </button>
      </div>
    </div>
  
    @if (mode !==  ModeEnum.NON) {
      <div class="">
        <h4 class="">Add/Edit User</h4>
        <div class="">
          <form [formGroup]="form">
            <div class="">
              <label for="firstName" class="">First Name</label>
              <div class="col-sm-10">
                <input type="text" id="firstName" placeholder="First Name" formControlName="firstName" class=""/>
                </div>
              </div>
              <div class="">
                <label for="lastName" class="">Last Name</label>
                <div class="col-sm-10">
                  <input type="text" id="lastName" placeholder="Last Name" formControlName="lastName" class=""
                     
                    />
                  </div>
                </div>
              </form>
            </div>
            <div class="">
              <button type="button" class="" (click)="saveUser()">
                Submit
              </button>
              <button type="button" class="" (click)="cancel()">
                Cancel
              </button>
            </div>
          </div>
        }
      </div>
